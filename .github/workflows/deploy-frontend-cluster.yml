name: Deploy Frontend to GHCR

on:
  push:
    branches:
      - deploy-app
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend-cluster.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/deploy-app' || github.ref == 'refs/heads/main' }}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=https://mboko-api.camer.digital/api
            VITE_BACKEND_URL=https://mboko-api.camer.digital
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Helm chart image tag to force pod rollout
        run: |
          # Use the short SHA tag so the Helm spec changes on every deploy,
          # causing Kubernetes to do a real rolling restart (not just re-use
          # the same 'latest' image that may already be cached on the node).
          SHA_TAG="sha-$(echo '${{ github.sha }}' | cut -c1-7)"
          sed -i "s/version: .*/version: ${SHA_TAG}/" charts/frontend/values.yaml
          echo "Updated charts/frontend/values.yaml image tag to: ${SHA_TAG}"

      - name: Commit and push updated Helm values
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/frontend/values.yaml
          git diff --staged --quiet || git commit -m "chore(helm): update frontend image tag to sha-$(echo '${{ github.sha }}' | cut -c1-7) [skip ci]"
          git push

# Use /tmp for temporary files to support non-root execution
client_body_temp_path /tmp/client_temp;
proxy_temp_path       /tmp/proxy_temp_path;
fastcgi_temp_path     /tmp/fastcgi_temp;
uwsgi_temp_path       /tmp/uwsgi_temp;
scgi_temp_path        /tmp/scgi_temp;

include /etc/nginx/mime.types;

server {
  listen 8080;
  server_name localhost;

  # Default type for files without a matching MIME type
  default_type application/octet-stream;

  error_log /var/log/nginx/error.log warn;

  keepalive_timeout 65;
  client_header_timeout 65;
  client_max_body_size 20M;  # Allow larger file uploads

  root /usr/share/nginx/html;
  index index.html;

  # Gzip compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml font/ttf font/otf application/font-woff application/font-woff2;
  gzip_vary on;

  # Cache hashed static assets aggressively
  location ~* \.(js|mjs|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|otf)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Serve SPA and keep index.html no-cache
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Proxy API requests to backend container
  location /api/ {
    proxy_pass http://le-mboko:8082/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
  }

  # Proxy uploads to backend container
  location /uploads/ {
    proxy_pass http://le-mboko:8082/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
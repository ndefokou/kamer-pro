server {
  listen 80;
  server_name localhost;

  error_log /var/log/nginx/error.log warn;

  keepalive_timeout 65;
  client_header_timeout 65;
  client_max_body_size 20M;  # Allow larger file uploads

  root /usr/share/nginx/html;
  index index.html;

  # Gzip compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml font/ttf font/otf application/font-woff application/font-woff2;
  gzip_vary on;

  # Cache hashed static assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|otf)$ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Serve SPA and keep index.html no-cache
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Proxy API requests to backend container
  location /api/ {
    proxy_pass http://backend:8082/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
  }

  # Proxy uploads to backend container
  location /uploads/ {
    proxy_pass http://backend:8082/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
services:
  backend:
    build: ./backend
    ports:
      - "8081:8082"
    environment:
      - DATABASE_URL=sqlite:/app/data/database.db
      - RUST_LOG=info
    volumes:
      - db-data:/app/data
      - uploads-data:/app/public/uploads

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=/api  # Use relative path for nginx proxying
    depends_on:
      - backend

volumes:
  db-data:
  uploads-data: